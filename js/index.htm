<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">

<h1 class="display-6 text-center">Rugiyya's Store</h1>
<div>
    <button class="btn btn-outline-success btn-sm float-end" data-bs-toggle="modal" data-bs-target="#add">Add Product</button>
</div>
<table class="table table-responsive">
    <thead>
        <tr>
            <th>Product</th>
            <th>Stock</th>
            <th>Buy Price</th>
            <th>Sale Price</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody id="products"></tbody>
</table>

<div class="modals">
    <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Product Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="col-form-label">Product Stock:</label>
                            <input type="number" class="form-control" id="stock">
                        </div>
                        <div class="mb-3">
                            <label for="buy_price" class="col-form-label">Product Buy Price:</label>
                            <input type="number" step="0.01" class="form-control" id="buy_price">
                        </div>
                        <div class="mb-3">
                            <label for="sale_price" class="col-form-label">Product Sale Price:</label>
                            <input type="number" step="0.01" class="form-control" id="sale_price">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="addProduct()" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="sell" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sell Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Product Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="col-form-label">Product Stock:</label>
                            <input type="number" class="form-control" id="stock">
                        </div>
                        <div class="mb-3">
                            <label for="buy_price" class="col-form-label">Product Buy Price:</label>
                            <input type="number" step="0.01" class="form-control" id="buy_price">
                        </div>
                        <div class="mb-3">
                            <label for="sale_price" class="col-form-label">Product Sale Price:</label>
                            <input type="number" step="0.01" class="form-control" id="sale_price">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="addProduct()" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./storage.js"></script>
<script src="./main.js"></script>
</body>
</html>
